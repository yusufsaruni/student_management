<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Student Management System</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
        rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
        crossorigin="anonymous">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar navbar-dark bg-dark bg-light">
  <div class="container-fluid">
    <a class="navbar-brand" href="">SMS</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        <li class="nav-item">
          <a class="nav-link active" aria-current="page" href="#">Student Management System</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" th:href="@{/students}">Student Management</a>
        </li>
      </ul>
      <form class="d-flex">
        <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
        <button class="btn btn-outline-success" type="submit">Search</button>
      </form>
    </div>
  </div>
</nav>
<br> <br> <br>

<div class="container">
  <div class="row">
    <div class="col-log-6 col-md-6 col-sm-6 container justify-content-center card">
      <h1 class="text-center">Update Student</h1>
      <div class="card-body">
        <form th:action="@{/students/{id}(id=${student.id})}" th:object = "${student}" method="post">

          <div class="form-group">
            <label for="firstName"> First Name</label>
            <input type="text" name="firstName" th:field="*{firstName}" placeholder="Enter first Name"
                   id="firstName" class="form-control">
          </div>


          <div class="form-group">
            <label for="lastName"> Last Name</label>
            <input type="text" name="lastName" th:field="*{lastName}" placeholder="Enter last Name"
                   id="lastName" class="form-control">
          </div>

          <div class="form-group">
            <label for="email"> Last Name</label>
            <input type="email" name="email" th:field="*{email}" placeholder="Enter email"
                   id="email" class="form-control">
          </div>

          <div class="card-footer">
            <button type="submit" class="btn btn-primary">
              Submit
            </button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
</body>
</html>
